<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Chat App</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4/dist/emoji-button.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <header class="header">
      <h1><i class="fas fa-comments"></i> Chat App</h1>
      <button id="theme-toggle" class="theme-btn">Switch Theme</button>
    </header>

    <section class="welcome-section">
      <form id="username-form">
        <input id="username" class="input-field" placeholder="Enter your username" />
        <button class="btn">Join Chat</button>
      </form>
      <h2 id="welcome"></h2>
    </section>

    <section class="chat-section">
      <div id="messages" class="messages"></div>
      <div id="typing-indicator"></div>
      <form id="form" class="chat-form">
        
        <input id="input" class="input-field" autocomplete="off" placeholder="Type your message..." />
        <button class="btn">Send</button>
        
      </form>
    </section>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="chat.js"></script>
  
</body>
</html>
